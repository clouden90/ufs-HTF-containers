scm_datasets = ../output_twpice_SCM_GFS_v16/output.nc, ../output_twpice_SCM_GFS_v17_p8/output.nc
scm_datasets_labels = GFSv16, GFSv17p8
plot_dir = plots_twpice_all_suites/
obs_file = twp180iopsndgvarana_v2.1_C3.c1.20060117.000000.cdf
obs_compare = True
rel_tol = 0.1
plot_ind_datasets = True
time_series_resample = True

[time_slices]
  [[active]]
    start = 2006, 1, 20, 0
    end = 2006, 1, 25, 12

[time_snapshots]

[plots]
  [[profiles_mean]]
    vars = qv, T
    vars_labels = 'specific humidity ($g$ $kg^{-1}$)', 'T (K)'
    vert_axis = pres_l
    vert_axis_label = 'average pressure (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = min             #min, max, val (if val, add y_min = float value)
    y_max_option = max              #min, max, val (if val, add y_max = float value)
    conversion_factor = 1000.0, 1.0

  [[time_series]]
    vars = 'pres_s','tprcp_rate_inst'
    vars_labels = 'surface pressure (Pa)','surface rainfall rate ($mm$ $hr{-1}$)'

  [[contours]]
    vars = qv,
    vars_labels = 'Water Vapor ($g$ $kg^{-1}$)',
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = val             #min, max, val (if val, add y_min = float value)
    y_min = 10000.0
    y_max_option = val              #min, max, val (if val, add y_max = float value)
    y_max = 100000.0
    x_ticks_num = 10
    y_ticks_num = 10
    conversion_factor = 1000.0,
